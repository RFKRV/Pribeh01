<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nastavení Příběhu</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <h1>Nastavte svůj příběh</h1>
    <form id="storyForm">
        <label for="startInput">Začátek příběhu <i class="fas fa-book-open"></i></label>
        <textarea id="startInput" rows="4"></textarea>

        <label for="twistInput">Zvrat příběhu <i class="fas fa-sync-alt"></i></label>
        <textarea id="twistInput" rows="4"></textarea>

        <label for="endInput">Závěr příběhu <i class="fas fa-flag-checkered"></i></label>
        <textarea id="endInput" rows="4"></textarea>

        <button type="submit"><i class="fas fa-save"></i> Uložit příběh</button>
    </form>
    <script src="js/setup.js"></script>
</body>
</html>
